<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"
    type="text/css"/>
</head>
    <body>
          <div class="calculator">
              <div class="content">
                  <input type="text" placeholder="0" id="inputBox">
                  <div>
                      <button class="grey">AC</button>
                      <button class="grey">DE</button>
                      <button class="red">%</button>
                      <button class="red">/</button>
                  </div>
                  <div>
                      <button>7</button>
                      <button>8</button>
                      <button>9</button>
                      <button class="red">*</button>
                  </div>
                  <div>
                      <button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button class="red">-</button>
                  </div>
                  <div>
                      <button>1</button>
                      <button>2</button>
                      <button>3</button>
                      <button class="red">+</button>
                  </div>
                  <div>
                      <button>0</button>
                      <button>.</button>
                      <button class="equal">=</button>

                  </div>
              </div>
          </div>
          <script src="script.js"></script>
    </body>
</html>
